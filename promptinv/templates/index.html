<!DOCTYPE html>
<html>
<head>
    <title>Chat Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('get_css', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <!-- Chat messages will be displayed here dynamically -->
        </div>
        <div class="user-input">
            <input type="text" id="userMessage" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
            <button onclick="clearChat()">Clear Chat</button>
        </div>
    </div>

    <script src="{{ url_for('get_js', filename='scripts.js') }}"></script>
</body>
</html>
